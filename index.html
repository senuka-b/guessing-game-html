<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body id="body" class="waiting-body">

    <main class="pt-5 shadow pb-2 ">
        <div class="card-body bg-danger-subtle ">
            <h1 class="h1 fw-bold text-center bg-info-subtle">
                Number Guessing Game 🔢
            </h1>
    
            <h3 class="d-flex align-items-center justify-content-center pt-3">Guess a number between 1 to 10</h3> 
    
            <div class="d-flex align-items-center justify-content-center pt-3">
                
                <input type="number" name="number" id="txtNumber" class="me-3 ">
    
                <input type="button" id="btnGuess" value="Guess" onclick="guess()" class="me-2 btn btn-info text-white">    
    
                <input type="button" id="btnRestart" value="Restart" onclick="restart()" class="btn btn-warning text-white">    
    
            </div>
           
            
            <h3 id="lblChancesLeft" class="d-flex align-items-center justify-content-center pt-3">Chances left : 3</h2>
    
            <h4 id="lblResult" class="d-flex align-items-center justify-content-center pt-3 pb-4 text-bg-secondary">Waiting for you to guess... ❓</h4>
            

        </div>
        

    </main>


    <script src="app.js"></script>
</body>

</html>
